#
# Set up the pipeline for a 8-wide machine
#
top.extension.core_extensions:
  execution_topology:
    [["alu", "6"],
    ["fpu", "2"],
    ["br",  "2"]]
  pipe_topology_alu_pipes:
    [["int"], # alu0
      ["int", "div"], # alu1
      ["int", "mul"],
      ["int", "mul", "i2f", "cmov"],
      ["int"],
      ["int"]]
  pipe_topology_br_pipes:
    [["br"],
     ["br"]]
  pipe_topology_fpu_pipes:
    [["float", "faddsub", "fmac"], 
     ["float", "f2i"]]
  issue_queue_topology:
    [["alu0"],
     ["alu1", "alu2"],
     ["alu3", "alu4", "alu5"],
     ["fpu0", "fpu1"],
     ["br0", "br1"]]

